<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Arial:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #EAA8AC;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            color: white;
            overflow: hidden;
        }
        .heart, .flower, .special ,.heart2,.extra{
            position: absolute;
            font-size: 20px;
            animation: float 5s linear infinite;
        }
        .heart {
            color: red;
        }
        .flower {
            color: pink;
        }
        .special {
            font-size: 25px;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0;
            }
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.5rem;
            font-style: italic;
            font-family: 'Arial', sans-serif;
        }
       .love-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background: pink;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Arial', sans-serif;
        }
        .love-btn:hover {
            background: red;
        }
        .corner-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            font-size: 1rem;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            animation: floating 2s infinite ease-in-out;
        }
        .corner-btn:hover {
            background: darkred;
        }
        @keyframes floating {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "❤️💘";

            heart.style.animationDuration = Math.random() * 3 + 2 + "s";

        setInterval(createHeart, 100);
